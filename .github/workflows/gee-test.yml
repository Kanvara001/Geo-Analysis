name: GEE Pipeline Test

on:
  workflow_dispatch:

jobs:
  test-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    - name: Create service-key.json
      run: |
        echo "${{ secrets.SERVICE_KEY_JSON }}" > gee-pipeline/service-key.json

    - name: Debug show JSON
      run: |
        echo "----- JSON START -----"
        cat gee-pipeline/service-key.json
        echo "----- JSON END -----"

    - name: Test Download + Convert (poll)
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        python gee-pipeline/scripts/poll_download_convert.py

    - name: Test Clean
      run: |
        python gee-pipeline/scripts/clean_raw_data.py

    - name: List outputs (debug)
      run: |
        echo "RAW:"
        ls gee-pipeline/outputs/raw_parquet || true
        echo "CLEAN:"
        ls gee-pipeline/outputs/clean || true
