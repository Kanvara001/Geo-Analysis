name: GEE NDVI Integration Test

on:
  workflow_dispatch:

jobs:
  test-ndvi:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        echo "$SERVICE_KEY_JSON" > gee-pipeline/service-key.json

    - name: DEBUG — Show JSON (1 line only)
      run: |
        head -n 1 gee-pipeline/service-key.json
        echo "JSON file created."

    - name: Run Poll + Download + Convert (NDVI only)
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        python gee-pipeline/scripts/poll_download_convert.py --var NDVI --limit 3

    - name: Validate Raw Parquet Exists
      run: |
        echo "Checking raw_parquet files…"
        ls gee-pipeline/outputs/raw_parquet
        FILE_COUNT=$(ls gee-pipeline/outputs/raw_parquet | wc -l)
        if [ "$FILE_COUNT" -lt 1 ]; then
          echo "❌ No parquet files generated!"
          exit 1
        fi
        echo "✅ Raw parquet OK"

    - name: Clean NDVI
      run: |
        python gee-pipeline/scripts/clean_raw_data.py --var NDVI

    - name: Validate Cleaned Output
      run: |
        echo "Checking cleaned NDVI parquet…"
        if [ ! -f gee-pipeline/outputs/clean/NDVI.parquet ]; then
          echo "❌ Cleaned NDVI.parquet not found!"
          exit 1
        fi
        echo "✅ Cleaned NDVI.parquet exists"

    - name: Show File Summary
      run: |
        echo "--- RAW PARQUET ---"
        ls -lh gee-pipeline/outputs/raw_parquet
        echo "--- CLEAN PARQUET ---"
        ls -lh gee-pipeline/outputs/clean
