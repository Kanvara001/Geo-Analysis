name: GEE Pipeline TEST (per-variable)

on:
  workflow_dispatch:

jobs:

  # ================================
  # NDVI TEST
  # ================================
  test-ndvi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    - name: Create service-key.json
      run: echo "${{ secrets.SERVICE_KEY_JSON }}" > gee-pipeline/service-key.json

    - name: Download & Convert (NDVI)
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: python gee-pipeline/scripts/poll_download_convert.py --var NDVI --limit 1

    - name: Clean (NDVI)
      run: python gee-pipeline/scripts/clean_raw_data.py NDVI

    - name: Show output tree
      run: ls -R gee-pipeline/outputs


