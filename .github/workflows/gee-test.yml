name: GEE Test NDVI Pipeline

on:
  workflow_dispatch:

jobs:
  test-ndvi:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        echo "$SERVICE_KEY_JSON" > gee-pipeline/service-key.json

    - name: Run NDVI test (download + convert)
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        python gee-pipeline/scripts/poll_download_convert.py --var NDVI --limit 3

    - name: Verify NDVI parquet exists
      run: |
        echo "Checking for NDVI parquet files..."
        count=$(ls raw_parquet/NDVI_*.parquet 2>/dev/null | wc -l)
        if [ "$count" -eq 0 ]; then
          echo "❌ No NDVI parquet generated!"
          exit 1
        fi
        echo "✅ Found $count NDVI parquet files"
