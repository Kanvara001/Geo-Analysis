name: GEE Test Pipeline

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/service-account.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas pyarrow google-cloud-storage tqdm

      - name: Write GCP credentials
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT }}" > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Debug env variables
        run: |
          echo "Bucket: $GCS_BUCKET"
          echo "Creds path: $GOOGLE_APPLICATION_CREDENTIALS"

      - name: Run POLL (Download + Convert CSV â†’ Parquet)
        run: |
          python gee-pipeline/scripts/poll_download_convert.py

      - name: List downloaded files
        run: |
          echo "Files in raw_parquet:"
          ls -al gee-pipeline/outputs/raw_parquet || true

      - name: Run CLEAN (Clean per variable)
        run: |
          python gee-pipeline/scripts/clean_raw_data.py

      - name: List cleaned outputs
        run: |
          echo "Files in clean:"
          ls -al gee-pipeline/outputs/clean || true
