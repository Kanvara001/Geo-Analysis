name: GEE Pipeline TEST

on:
  workflow_dispatch:

jobs:
  test-each-variable:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        echo "$SERVICE_KEY_JSON" > gee-pipeline/service-key.json

    - name: DEBUG ‚Äî Show generated JSON
      run: |
        echo "----- JSON START -----"
        cat gee-pipeline/service-key.json
        echo "----- JSON END -----"
        
    - name: Clear old raw parquet
      run: rm -rf gee-pipeline/outputs/raw_parquet/*

    # -------------------------------
    # üîç TEST EACH VARIABLE
    # -------------------------------
    - name: Run poll + convert (all variables, test mode)
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        VARS=("NDVI" "LST" "Rainfall" "SoilMoisture" "FireCount")
        for v in "${VARS[@]}"; do
          echo "============================"
          echo "   Testing variable: $v"
          echo "============================"
          python gee-pipeline/scripts/poll_download_convert.py --var "$v" --limit 1
        done

    - name: Run clean (all variables)
      run: |
        VARS=("NDVI" "LST" "Rainfall" "SoilMoisture" "FireCount")
        for v in "${VARS[@]}"; do
          echo "============================"
          echo "   Cleaning variable: $v"
          echo "============================"
          python gee-pipeline/scripts/clean_raw_data.py "$v"
        done

    - name: Show output tree
      run: |
        echo "===== RAW PARQUET ====="
        ls -R gee-pipeline/outputs/raw_parquet || true
        echo "===== CLEAN PARQUET ====="
        ls -R gee-pipeline/outputs/clean || true
