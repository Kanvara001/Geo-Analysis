name: GEE Pipeline TEST — Each Variable

on:
  workflow_dispatch:

jobs:
  test-each-variable:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        variable: [NDVI, LST, SoilMoisture, Precipitation, FireCount]   # ตัวแปรที่ต้องการเทส
      fail-fast: false   # ถ้า var ใด var หนึ่ง fail ให้ตัวอื่นยังรันต่อ

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        echo "$SERVICE_KEY_JSON" > gee-pipeline/service-key.json

    - name: Download 1 file for ${{ matrix.variable }}
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        echo "Downloading 1 file for variable = ${{ matrix.variable }}"
        python gee-pipeline/scripts/poll_download_convert.py --limit 1 --var ${{ matrix.variable }}

    - name: Clean only ${{ matrix.variable }}
      run: |
        python gee-pipeline/scripts/clean_raw_data.py ${{ matrix.variable }}

    - name: Show output results
      run: |
        echo "===== RAW parquet for ${{ matrix.variable }} ====="
        ls gee-pipeline/outputs/raw_parquet | grep ${{ matrix.variable }} || true

        echo "===== CLEAN parquet for ${{ matrix.variable }} ====="
        ls gee-pipeline/outputs/clean | grep ${{ matrix.variable }} || true
