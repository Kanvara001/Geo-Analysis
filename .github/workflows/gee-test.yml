name: GEE Pipeline Test

on:
  workflow_dispatch:

jobs:
  test-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt
        pip install tqdm

    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        echo "$SERVICE_KEY_JSON" > gee-pipeline/service-key.json

    - name: Test each variable
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        echo "===== START TEST ====="

        VARS=("NDVI" "LST" "Rainfall" "SoilMoisture" "FireCount")

        for VAR in "${VARS[@]}"; do
          echo ""
          echo "====================================="
          echo "   Testing variable: $VAR"
          echo "====================================="

          # run poll
          python gee-pipeline/scripts/poll_download_convert.py --var "$VAR" --limit 1

          # verify parquet exists
          FILE="gee-pipeline/outputs/raw_parquet/${VAR}.parquet"
          if [ ! -f "$FILE" ]; then
            echo "❌ ERROR: Missing parquet for $VAR"
            exit 1
          fi

          echo "Columns in $VAR:"

          python << 'EOF'
import pandas as pd
import sys

var = sys.argv[1]
path = f"gee-pipeline/outputs/raw_parquet/{var}.parquet"

df = pd.read_parquet(path)
print("➡ Columns:", list(df.columns))
print(df.head())
EOF
          "$VAR"

          echo "✔ Test passed for $VAR"
        done

        echo "===== ALL TESTS COMPLETE ====="
