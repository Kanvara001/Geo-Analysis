name: Monthly Raw GEE Ingest (Auto)

on:
  schedule:
    # รันทุกวันที่ 2 ของเดือน เวลา 03:00 UTC (~10:00 ไทย)
    - cron: "0 3 2 * *"

  workflow_dispatch:

jobs:
  raw-ingest:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------
    # 1️⃣ Checkout repo
    # -------------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -------------------------------
    # 2️⃣ Setup Python
    # -------------------------------
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # -------------------------------
    # 3️⃣ Install dependencies
    # -------------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    # -------------------------------
    # 4️⃣ Create GCP service key
    # -------------------------------
    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        echo "$SERVICE_KEY_JSON" > gee-pipeline/service-key.json

    # -------------------------------
    # 5️⃣ Export GEE → GCS (RAW)
    # -------------------------------
    - name: Export RAW data from GEE to GCS
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        python gee-pipeline/scripts/gee_export_tasks.py \
          --mode monthly \
          --start_year 2025 \
          --start_month 1

    # -------------------------------
    # 6️⃣ Download from GCS → Parquet
    # -------------------------------
    - name: Download RAW data & Convert to Parquet
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        python gee-pipeline/scripts/poll_download_convert.py

    # -------------------------------
    # 7️⃣ Commit RAW parquet to repo
    # -------------------------------
    - name: Commit RAW parquet data
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add gee-pipeline/outputs/raw_parquet/*
        git commit -m "Monthly raw ingest (auto)" || echo "No changes to commit"
        git push
