name: GEE Incremental Monthly Pipeline (AUTO)

on:
  schedule:
    - cron: "0 0 2 * *"   # ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 2 ‡∏Ç‡∏≠‡∏á‡∏ó‡∏∏‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô (UTC)
  workflow_dispatch:

jobs:
  incremental-pipeline:
    runs-on: ubuntu-latest

    env:
      PIPELINE_MODE: AUTO

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        echo "$SERVICE_KEY_JSON" > gee-pipeline/service-key.json

    - name: Authenticate GCP
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS=gee-pipeline/service-key.json
        gcloud auth activate-service-account --key-file=gee-pipeline/service-key.json

    # ----------------------------------------------------
    # üöÄ EXPORT (AUTO ‚Äì incremental only)
    # ----------------------------------------------------
    - name: Export NEW month only
      env:
        SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
        GCS_BUCKET:     ${{ secrets.GCS_BUCKET }}
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
      run: |
        python gee-pipeline/scripts_auto/gee_export_tasks.py

    # ----------------------------------------------------
    # ‚è¨ DOWNLOAD + CONVERT
    # ----------------------------------------------------
    - name: Poll & Download from GCS
      env:
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
      run: |
        python gee-pipeline/scripts_auto/poll_download_convert.py

    # ----------------------------------------------------
    # üßπ CLEAN
    # ----------------------------------------------------
    - name: Clean new data
      run: |
        python gee-pipeline/scripts_auto/clean_raw_data.py

    - name: Commit CLEAN
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add gee-pipeline/outputs/clean/*
        git commit -m "AUTO: clean new month" || echo "No changes"
        git push

    # ----------------------------------------------------
    # üîó MERGE (APPEND ONLY)
    # ----------------------------------------------------
    - name: Merge append
      run: |
        python gee-pipeline/scripts_auto/merge_cleaned.py

    - name: Commit MERGED
      run: |
        git add gee-pipeline/outputs/merged/*
        git commit -m "AUTO: merge append" || echo "No changes"
        git push

    # ----------------------------------------------------
    # üíâ FINAL FILL
    # ----------------------------------------------------
    - name: Final fill
      run: |
        python gee-pipeline/scripts_auto/final_fill_after_merge.py

    - name: Commit FILLED
      run: |
        git add gee-pipeline/outputs/merged/merged_dataset_FILLED.parquet
        git commit -m "AUTO: final fill" || echo "No changes"
        git push
