name: GEE Full Pipeline After Export

on:
  schedule:
    - cron: "0 2 2 * *" # ‡∏ó‡∏∏‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 2 ‡πÄ‡∏ß‡∏•‡∏≤ 02:00 UTC
  workflow_dispatch:

jobs:
  poll-convert-clean:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        echo "$SERVICE_KEY_JSON" > gee-pipeline/service-key.json

    - name: Authenticate SA
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS=gee-pipeline/service-key.json
        gcloud auth activate-service-account --key-file=gee-pipeline/service-key.json

    # --------------------------------------
    # üîÑ RUN EXPORT SCRIPT
    # --------------------------------------
    - name: Export new tasks from GEE
      env:
        SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
        GCS_BUCKET:     ${{ secrets.GCS_BUCKET }}
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
      run: |
        python gee-pipeline/scripts/gee_export_tasks.py --var FireCount

    # --------------------------------------
    # ‚¨áÔ∏è Poll + Download + Convert
    # --------------------------------------
    - name: Download & Convert from GCS
      env:
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
      run: |
        python gee-pipeline/scripts/poll_download_convert.py --var FireCount

    # --------------------------------------
    # üßπ CLEAN NEW parquet
    # --------------------------------------
    - name: Clean raw parquet
      run: |
        python gee-pipeline/scripts/clean_raw_data.py

    - name: Commit CLEAN parquet
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add gee-pipeline/outputs/clean/*
        git commit -m "Automated CLEAN parquet update" || echo "No clean changes"
        git push

    # --------------------------------------
    # üîó MERGE
    # --------------------------------------
    - name: Merge cleaned data
      run: |
        python gee-pipeline/scripts/merge_cleaned.py

    - name: Commit MERGED parquet
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add gee-pipeline/outputs/merged/*
        git commit -m "Automated MERGE parquet update" || echo "No merge changes"
        git push

    # --------------------------------------
    # üíâ FINAL FILL
    # --------------------------------------
    - name: Final fill after merge
      run: |
        python gee-pipeline/scripts/final_fill_after_merge.py

    - name: Commit FINAL FILLED dataset
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add gee-pipeline/outputs/merged/merged_dataset_FILLED.parquet
        git commit -m "Automated FINAL FILL parquet" || echo "No fill changes"
        git push
