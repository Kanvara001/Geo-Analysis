name: Monthly GEE Pipeline

on:
  schedule:
    - cron: "0 0 2 * *"
  workflow_dispatch:

jobs:
  run-gee:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r gee-pipeline/requirements.txt

    - name: Write service key (Base64 decode)
      env:
        SERVICE_KEY_JSON_BASE64: ${{ secrets.SERVICE_KEY_JSON_BASE64 }}
      run: |
        echo "$SERVICE_KEY_JSON_BASE64" | base64 --decode > gee-pipeline/service-key.json

    - name: Run GEE Export
      env:
        SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
      run: |
        python gee-pipeline/scripts/gee_export_tasks.py

    - name: Poll + Download + Convert
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        python gee-pipeline/scripts/poll_download_convert.py

    - name: Clean Raw Data
      run: |
        python gee-pipeline/scripts/clean_raw_data.py
