name: Monthly GEE Pipeline

on:
  schedule:
    # รันวันที่ 2 เวลา 00:00 UTC (07:00 เวลาไทย)
    - cron: "0 0 2 * *"
  workflow_dispatch:

jobs:
  run-gee:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # -----------------------------
    # Install GDAL + SpatialIndex (จำเป็นสำหรับ GeoPandas)
    # -----------------------------
    - name: Install system dependencies for GeoPandas
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev libspatialindex-dev
        export CPLUS_INCLUDE_PATH=/usr/include/gdal
        export C_INCLUDE_PATH=/usr/include/gdal

    # -----------------------------
    # Python Dependencies
    # -----------------------------
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    # -----------------------------
    # Write service-key.json
    # -----------------------------
    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        echo "$SERVICE_KEY_JSON" > gee-pipeline/service-key.json

    - name: DEBUG — Show generated JSON
      run: |
        echo "----- JSON START -----"
        cat gee-pipeline/service-key.json
        echo "----- JSON END -----"

    # -----------------------------
    # Run GEE export to GCS
    # -----------------------------
    - name: Run Export Script (GEE → GCS)
      env:
        SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
      run: |
        python gee-pipeline/scripts/gee_export_tasks.py

    # -----------------------------
    # Download from GCS → Parquet
    # -----------------------------
    - name: Download from GCS & Convert to Parquet
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        python gee-pipeline/scripts/poll_download_convert.py

    # -----------------------------
    # Clean Raw Data
    # -----------------------------
    - name: Clean Raw Data
      run: |
        python gee-pipeline/scripts/clean_raw_data.py

    # -----------------------------
    # Commit clean data back to repo
    # -----------------------------
    - name: Commit Cleaned Data to Repo
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add .
        git commit -m "Automated monthly update" || echo "No changes to commit"
        git push
