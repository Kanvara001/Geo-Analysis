name: GEE Full Pipeline After Export

on:
  workflow_dispatch:

jobs:
  poll-convert-clean:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        echo "$SERVICE_KEY_JSON" > gee-pipeline/service-key.json

    # --------------------------------------------------------
    # üîê Authenticate
    # --------------------------------------------------------
    - name: Authenticate Service Account
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS=gee-pipeline/service-key.json
        gcloud auth activate-service-account --key-file=gee-pipeline/service-key.json

    # --------------------------------------------------------
    # ‚ùå GEE Export (‡πÑ‡∏°‡πà‡∏£‡∏±‡∏ô)
    # --------------------------------------------------------
    # - name: Run Export Script (GEE to GCS)
    #   run: |
    #     python gee-pipeline/scripts/gee_export_tasks.py

    # --------------------------------------------------------
    # ‚ùå Poll + Download + Convert (‡πÑ‡∏°‡πà‡∏£‡∏±‡∏ô)
    # --------------------------------------------------------
    # - name: Download from GCS & Convert to Parquet
    #   run: |
    #     python gee-pipeline/scripts/poll_download_convert.py

    # --------------------------------------------------------
    # üì• DOWNLOAD parquet ‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏≤‡∏Å GCS
    # --------------------------------------------------------
    - name: Download parquet from GCS
      env:
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        echo "üì• Downloading parquet from GCS/parquet/"
        mkdir -p gee-pipeline/outputs/raw_parquet
        gsutil -m cp -r gs://${GCS_BUCKET}/parquet/* gee-pipeline/outputs/raw_parquet/

    - name: DEBUG ‚Äî list raw_parquet
      run: |
        ls -R gee-pipeline/outputs/raw_parquet
        
    # --------------------------------------------------------
    # üß™ CHECK schema (‡∏Å‡πà‡∏≠‡∏ô clean)
    # --------------------------------------------------------
    - name: Check parquet schema
      run: |
        python gee-pipeline/scripts/check_schema.py

    # --------------------------------------------------------
    # üßπ Clean parquet
    # --------------------------------------------------------
    - name: Clean raw parquet
      run: |
        python gee-pipeline/scripts/clean_raw_data.py

    # --------------------------------------------------------
    # üîó Merge cleaned parquet
    # --------------------------------------------------------
    - name: Merge cleaned parquet
      run: |
        python gee-pipeline/scripts/merge_cleaned.py

    - name: DEBUG ‚Äî Check merged output
      run: |
        ls -lh gee-pipeline/outputs/merged

    # --------------------------------------------------------
    # üíæ Commit cleaned + merged parquet
    # --------------------------------------------------------
    - name: Commit Cleaned + Merged Data to Repo
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add gee-pipeline/outputs/clean/*
        git add gee-pipeline/outputs/merged/*
        git commit -m "Automated clean + merge update" || echo "No changes to commit"
        git push
