name: Monthly GEE Pipeline

# --------------------------------------------------------
# Trigger การรันอัตโนมัติ
# --------------------------------------------------------
on:
  schedule:
    - cron: "0 0 2 * *"   # รันวันที่ 2 เวลา 00:00 UTC (07:00 ไทย)
  workflow_dispatch:

jobs:
  run-gee:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------------------------------
    # 1) Checkout repo
    # ----------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true   # เปิด Git LFS เพื่อรองรับไฟล์ใหญ่

    # ----------------------------------------------------
    # 2) Setup Python
    # ----------------------------------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # ----------------------------------------------------
    # 3) Install GDAL (จำเป็นสำหรับ GeoPandas)
    # ----------------------------------------------------
    - name: Install system dependencies for GeoPandas
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev libspatialindex-dev
        export CPLUS_INCLUDE_PATH=/usr/include/gdal
        export C_INCLUDE_PATH=/usr/include/gdal

    # ----------------------------------------------------
    # 4) Install Python dependencies
    # ----------------------------------------------------
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    # ----------------------------------------------------
    # 5) จาก secrets → service-key.json
    # ----------------------------------------------------
    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        mkdir -p gee-pipeline
        echo "$SERVICE_KEY_JSON" > gee-pipeline/service-key.json

    # ----------------------------------------------------
    # 6) Debug JSON (optional)
    # ----------------------------------------------------
    - name: DEBUG — Show generated JSON
      run: |
        echo "----- JSON START -----"
        cat gee-pipeline/service-key.json
        echo "----- JSON END -----"

    # ----------------------------------------------------
    # 7) Export จาก GEE → GCS
    # ----------------------------------------------------
    - name: Run Export Script (GEE → GCS)
      env:
        SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
      run: |
        python gee-pipeline/scripts/gee_export_tasks.py

    # ----------------------------------------------------
    # 8) Download จาก GCS → Parquet
    # ----------------------------------------------------
    - name: Download from GCS & Convert to Parquet
      env:
        GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        python gee-pipeline/scripts/poll_download_convert.py

    # ----------------------------------------------------
    # 9) Clean raw data → monthly CSV
    # ----------------------------------------------------
    - name: Clean Raw Data
      run: |
        python gee-pipeline/scripts/clean_raw_data.py

    # ----------------------------------------------------
    # 10) Track ไฟล์ใหญ่ด้วย Git LFS
    # ----------------------------------------------------
    - name: Configure Git LFS tracking
      run: |
        git lfs install
        git lfs track "*.parquet"

    # ----------------------------------------------------
    # 11) Create Pull Request (ไม่ push ตรง)
    # ----------------------------------------------------
    - name: Create Pull Request with updates
      uses: peter-evans/create-pull-request@v6
      with:
        commit-message: "Monthly update – $(date)"
        title: "Monthly GEE Update — $(date)"
        body: |
          ระบบอัปเดตข้อมูลรายเดือนเสร็จสมบูรณ์ ✔  
          กรุณาตรวจสอบไฟล์ก่อน merge

        branch: monthly-update
        delete-branch: true
        token: ${{ secrets.GITHUB_TOKEN }}
        labels: automated, monthly
        author: Kanvara001 <173020456+Kanvara001@users.noreply.github.com>
        committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
