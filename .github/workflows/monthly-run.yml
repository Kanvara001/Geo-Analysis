name: Monthly GEE Pipeline

on:
  schedule:
    # รันทุกวันที่ 2 ของเดือน เวลา 00:00 UTC = 07:00 เวลาไทย
    - cron: "0 0 2 * *"

  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r gee-pipeline/requirements.txt

      - name: Create Service Account Key
        run: |
          echo "${{ secrets.SERVICE_KEY_JSON }}" > gee-pipeline/service-key.json

      - name: Run GEE Export Tasks
        env:
          SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
          GOOGLE_APPLICATION_CREDENTIALS: gee-pipeline/service-key.json
        run: |
          python gee-pipeline/scripts/gee_export_tasks.py

      - name: Poll + Download + Convert
        run: |
          python gee-pipeline/scripts/poll_download_convert.py

      - name: Clean Raw Data
        run: |
          python gee-pipeline/scripts/clean_raw_data.py
