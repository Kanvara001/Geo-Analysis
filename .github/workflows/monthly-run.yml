name: Monthly GEE Pipeline

on:
  schedule:
    - cron: "0 0 2 * *"
  workflow_dispatch:

jobs:
  run-gee:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: false
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev libspatialindex-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r gee-pipeline/requirements.txt

    - name: Create service-key.json
      env:
        SERVICE_KEY_JSON: ${{ secrets.SERVICE_KEY_JSON }}
      run: |
        echo "$SERVICE_KEY_JSON" > service-key.json

    # ----------------------------------------
    # 1) Run GEE Export Tasks
    # ----------------------------------------
    - name: Run Export Script (GEE → GCS)
      env:
        SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        GOOGLE_APPLICATION_CREDENTIALS: service-key.json
      run: |
        python gee-pipeline/scripts/gee_export_tasks.py

    # ----------------------------------------
    # 2) Convert GeoJSON → Parquet + Upload to GCS
    # ----------------------------------------
    - name: Download from GCS & Convert
      env:
        GOOGLE_APPLICATION_CREDENTIALS: service-key.json
        GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
      run: |
        python gee-pipeline/scripts/poll_download_convert.py

    # ----------------------------------------
    # 3) Clean raw data (CSV from parquet)
    # ----------------------------------------
    - name: Clean Raw Data
      run: |
        python gee-pipeline/scripts/clean_raw_data.py

    # ----------------------------------------
    # 4) Create Pull Request (ไม่ต้อง push ตรง)
    # ----------------------------------------
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Monthly update: $(date)"
        branch: monthly-update
        delete-branch: true
        title: "Monthly GEE Update — $(date)"
        body: |
          ระบบอัปเดตข้อมูลรายเดือนเสร็จสมบูรณ์ ✔  
          กรุณาตรวจสอบไฟล์ก่อน merge  
        labels: |
          automated
          monthly
        add-paths: |
          gee-pipeline/processed/monthly_clean.csv
